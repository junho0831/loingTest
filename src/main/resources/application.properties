spring.application.name=logintest

# H2 for local dev
spring.datasource.url=jdbc:h2:mem:logintest;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT (필수 환경변수로 주입)
# jwt.access.secret / jwt.refresh.secret 미설정 시 애플리케이션이 시작되지 않습니다.
# ISO-8601 durations (PT15M = 15 minutes, P14D = 14 days)
jwt.access.ttl=${JWT_ACCESS_TTL:PT15M}
jwt.refresh.ttl=${JWT_REFRESH_TTL:P14D}
