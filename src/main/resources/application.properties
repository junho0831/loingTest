spring.application.name=logintest

# H2 for local dev
spring.datasource.url=jdbc:h2:mem:logintest;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT (can be overridden by environment vars)
# Default dev secrets are 32+ bytes (non-base64) so JJWT accepts them.
jwt.access.secret=${JWT_ACCESS_SECRET:dev-access-secret-please-change-32bytes-min-123456}
jwt.refresh.secret=${JWT_REFRESH_SECRET:dev-refresh-secret-please-change-32bytes-min-abcdef}
# ISO-8601 durations (PT15M = 15 minutes, P14D = 14 days)
jwt.access.ttl=${JWT_ACCESS_TTL:PT15M}
jwt.refresh.ttl=${JWT_REFRESH_TTL:P14D}

# Kakao (가산)
kakao.client-id='${KAKAO_CLIENT_ID:}'
kakao.client-secret=${KAKAO_CLIENT_SECRET:}
kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/auth/kakao/callback}
app.front-redirect-uri=${APP_FRONT_REDIRECT_URI:}
